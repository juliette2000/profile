<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="tip.css" />
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>

    <form id="calculator">
      <label>How much was your bill?</label>
      <div class="input-group">
        <span>$</span>
        <input id="bill" type="number" placeholder="Bill Amount" />
      </div>

      <label>How was your service?</label>
      <select id="service">
        <option disabled selected value="0">Choose an option</option>
        <option value="0.3">30% - Outstanding</option>
        <option value="0.2">20% - Good</option>
        <option value="0.15">15% - Okay</option>
        <option value="0.1">10% - Bad</option>
        <option value="0.05">5% - Terrible</option>
      </select>

      <div id="totalTip">
        <span class="result"><sup>$</sup><span id="tip">0.00</span></span>
        <small id="each">each</small>
      </div>

      <label>How many sharing the bill?</label>
      <input id="numb_people" type="text" placeholder="number of people" />

      <button type="button" id="calculate">Calculate</button>
    </form>
  </div>

  <script src="tip.js"></script>
</body>
</html>
